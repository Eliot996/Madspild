<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{GeneralStyle.css}">
    <link rel="stylesheet" th:href="@{RecipesStyle.css}">

    <title>Madplaner</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div class="pt-3"></div>
        <header class="row m-0 " id="headerStyler">
            <div class="col-12">
                <div id="siteOverskrift">
                    <h1 >
                        <a href="/" id="anti-a-tag">
                            Madspild DK
                        </a>
                    </h1>
                </div>
            </div>

            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="/minMadplan">
                            <button type="button" class="btn customButton mb-2">
                                <p>Min Madplan</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/opskrifter">
                            <button type="button" class="btn customButton mb-2">
                                <p>Opskrifter</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/omMadspild">
                            <button type="button" class="btn customButton mb-2">
                                <p>Om madspild</p>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </header>

        <main class="container">
            <div id="sub-header" class="col-12 container content">

                <h1>
                    Madplaner:
                </h1>

                <div class="row">
                    <div class="col-md-6" th:each="mealplan : ${mealplans}" >
                        <div class="card mb-1 mt-1 card-class" >
                            <div class="card-body">
                                <h5><span th:text="${mealplan.name}"> test </span></h5>
                                <p class="card-text">Personer: <span th:text="${mealplan.amountOfPortions}"></span></p>
                                <a th:href="@{/minMadplan/{name}(name=${mealplan.name})}" class="btn custom-button"> Se nærmere</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div>
        <footer>
            <div class="container-fluid p-0">
                <div class="container">
                    <div class="pt-3"></div>
                    <header class="row m-0 " id="footerstyle">
                        <div class="col-12">
                            <div id="footer-overskrift">
                                <p>
                                    <br>
                                    <a href="https://github.com/Eliot996/Madspild" >
                                        Github-repository
                                    </a>
                                    <br>
                                    <a href="https://github.com/Eliot996" >
                                        <br> Mathias Eliot Nielsen
                                    </a>
                                    <a href="https://github.com/sofiaabrahamsen" >
                                        <br> Sofia Emilia Abrahamsen
                                    </a>
                                    <a href="https://github.com/lass026q" >
                                        <br> Lasse Bøgeskov-Jensen
                                    </a>
                                    <a href="https://github.com/H4ppyN4p" >
                                        <br> Tobias Hammeken Arboe
                                    </a>
                                    <br>
                                    <br>
                                </p>
                            </div>
                        </div>
        </footer>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
