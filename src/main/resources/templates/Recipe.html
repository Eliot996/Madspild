<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/GeneralStyle.css}">
    <link rel="stylesheet" th:href="@{/RecipeStyle.css}">

    <title th:text="${recipe.name}"></title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div class="pt-3"></div>
        <header class="row m-0 " id="headerStyler">
            <div class="col-12">
                <div id="siteOverskrift">
                    <h1 >
                        <a href="/" id="anti-a-tag">
                            Madspild DK
                        </a>
                    </h1>
                </div>
            </div>

            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="/minMadplan">
                            <button type="button" class="btn customButton mb-2">
                                <p>Min Madplan</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/opskrifter">
                            <button type="button" class="btn customButton mb-2">
                                <p>Opskrifter</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/omMadspild">
                            <button type="button" class="btn customButton mb-2">
                                <p>Om madspild</p>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </header>
    </div>

    <main class="container">

    <div id="recipe-name" class="col-10 container" style="background-color: red">
        <h1>
            <span th:text="${recipe.name}"></span>
        </h1>
    </div>
    <div id="recipe-description" class="col-10 container" style="background-color: green">
        <div th:utext="${recipe.description}"></div>
    </div>

    <div id="recipe-ingredients" class="col-10 container" style="background-color: blue">

        <table>
            <tbody>
            <tr th:if="${ingredients.empty}">
                <td colspan="2"> No recipes found </td>
            </tr>
            <tr th:each="indgredient : ${ingredients}">
                <td><span th:text="${indgredient.name}"> Name </span></td>
                <td><span th:text="${indgredient.amount}"> Amount  </span> <span th:text="${indgredient.type}"> Type</span></td>
            </tr>
            </tbody>
        </table>

    </main>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
