<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralStyle.css">

    <title th:text="${recipe.name}"></title>
</head>
<body>
<div class="container">
    <header class="row" id="headerStyler">
        <div class="col-12">
            <div id="siteOverskrift">
                <h1 >Madspild DK</h1>
            </div>
        </div>

        <div class="col-sm-4">
            <button type="button" class="btn customButton">
                <p>Min Madplan</p>
            </button>
        </div>
        <div class="col-sm-4">
            <a href="/opskrifter">
                <button type="button" class="btn customButton mb-2">
                    <p>Opskrifter</p>
                </button>
            </a>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn customButton">
                <p>Om madspil</p>
            </button>
        </div>
    </header>

    <div id="recipe-name" class="row" style="background-color: red">
        <div th:text="${recipe.name}"></div>
    </div>
    <div id="recipe-description" class="row" style="background-color: green">
        <div th:text="${recipe.description}"></div>
    </div>

    <div id="recipe-ingredients" class="row" style="background-color: blue">

        <table>
            <tbody>
            <tr th:if="${ingredients.empty}">
                <td colspan="2"> No recipes found </td>
            </tr>
            <tr th:each="indgredient : ${ingredients}">
                <td><span th:text="${indgredient.name}"> Year </span></td>
                <td><span th:text="${indgredient.amount}"> Length </span></td>
                <td><span th:text="${indgredient.type}"> Title</span></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
