<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/GeneralStyle.css}">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div class="pt-3"></div>
        <header class="row m-0 " id="headerStyler">
            <div class="col-12">
                <div id="siteOverskrift">
                    <h1 >
                        <a href="/" id="anti-a-tag">
                            Madspild DK
                        </a>
                    </h1>
                </div>
            </div>

            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="/minMadplan">
                            <button type="button" class="btn customButton mb-2">
                                <p>Min Madplan</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/opskrifter">
                            <button type="button" class="btn customButton mb-2">
                                <p>Opskrifter</p>
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="/omMadspild">
                            <button type="button" class="btn customButton mb-2">
                                <p>Om madspild</p>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </header>
    </div>
</div>

<div>
    <main class="container">
        <div class="content">
            <h1>Form</h1>
            <form action="#" th:action="@{/minMadplan}" th:object="${mealplan}" method="post">
                <p>Name: <input type="text" th:field="*{name}" /></p>
                <p>Amount of Portions: <input type="text" th:field="*{amountOfPortions}" /></p>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </main>
</div>

<div>
    <footer>

    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
